        // Fun√ß√£o para gerar os prompts
        const generateAllPrompts = () => {
            const allPromptsByModule = {

                const prompts = allPromptsByModule[moduleName];
                prompts.forEach(text => {
                    finalPrompts.push({ id: currentId++, module: moduleName, text });

                            </div>
                             <div class="bg-zinc-900 p-4 rounded-lg border border-zinc-800">
                                <div class="font-bold text-blue-400 mb-2 mono">Passo 4: Volte</div>

                                </div>

                        `).join('')}

                `;
            }

            // Fun√ß√£o para trocar entre as views (Dashboard, Prompts, Produtos)
            const switchView = (viewToShow) => {
                if(!viewToShow) return;
                [dashboardView, promptsView, productsView].forEach(view => view && view.classList.add('hidden'));
                viewToShow.classList.remove('hidden');
                if(backBtnContainer) backBtnContainer.classList.toggle('hidden', viewToShow === dashboardView);
                document.querySelector('.main-content').scrollTop = 0;
            };

            // Fun√ß√µes para exibir views espec√≠ficas
            const showPromptsView = (filter, titlePrefix) => {
                if(!promptsView) return;
                const promptsToRender = finalPrompts.filter(p => p.module === filter);
                promptsView.innerHTML = `<h2 class="text-2xl font-bold text-white mb-6">${titlePrefix}: ${filter} (${promptsToRender.length} prompts)</h2><div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>`;
                renderPrompts(promptsToRender, promptsView.querySelector('.grid'));
                switchView(promptsView);
            };

            const showProductsView = () => {
                renderProductsView();
                switchView(productsView);
            };
            
            // Event Listener para a busca
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    if(searchTerm) {
                        const filtered = finalPrompts.filter(p => p.text.toLowerCase().includes(searchTerm) || p.id.toString() === searchTerm);
                        promptsView.innerHTML = `<h2 class="text-2xl font-bold text-white mb-6">Resultados da Busca: ${filtered.length} encontrados</h2><div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>`;

            // Event Listeners para os bot√µes de navega√ß√£o
            if(backBtn) backBtn.addEventListener('click', () => switchView(dashboardView));

            document.body.addEventListener('click', (e) => {

                    const textToCopy = unescape(copyButton.dataset.prompt);

                    textArea.style.left = "-9999px";

                    } catch (err) {

                    document.body.removeChild(textArea);

                if (backCardBtn) {
                    switchView(dashboardView);
                }
            });
            
            // Renderiza√ß√£o inicial
            renderDashboard();
        });
    </script>
